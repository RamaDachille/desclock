<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desclock</title>

    <script
      src="https://kit.fontawesome.com/e2a9b61ec9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- TIME -->
    <div class="outer-circle">
      <p class="time"><span class="mins">00</span>:<span class="blue-text">00.00</span></p>
    </div>

    <!-- BUTTON -->
    <button class="button">
      <i id="play-button" class="fa-solid fa-play" style="color: #ffffff"></i>
    </button>

    <!-- FOOTER NAVBAR -->
    <div class="navbar">
      <div class="stopwatch active">
        <i class="fa-solid fa-stopwatch" style="color: #e8e8e8"></i>
        <p>Stopwatch</p>
      </div>

      <div class="timer">
        <i class="fa-solid fa-hourglass-start" style="color: #938d93"></i>
        <p>Timer</p>
      </div>

      <div class="alarm">
        <i class="fa-solid fa-bell" style="color: #938d93"></i>
        <p>Alarm</p>
      </div>

      <div class="world-clock">
        <i class="fa-solid fa-globe" style="color: #938d93"></i>
        <p>World clock</p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
