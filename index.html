<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desclock</title>

    <script
      src="https://kit.fontawesome.com/e2a9b61ec9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="content">
      <!-- TIME -->
      <div class="outer-circle">
        <p class="time">
          <span class="mins">00</span>:<span class="blue-text">00.00</span>
        </p>
        <form id="timer-form" class="hidden">
          <input
            type="number"
            name="hours"
            id="hours"
            min="0"
            max="99"
            step="1"
            placeholder="00"
          /><span>:</span><input
            type="number"
            name="minutes"
            id="minutes"
            min="0"
            max="59"
            step="1"
            placeholder="00"
          /><span>:</span><input
            type="number"
            name="seconds"
            id="seconds"
            min="0"
            max="59"
            step="1"
            placeholder="00"
          />
        </form>
      </div>

      <!-- LAPS -->
      <table class="laps hidden">
        <thead>
          <tr>
            <th>Lap</th>
            <th>Lap time</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- BUTTONS -->
    <div class="button-container">
      <button class="restart-button hidden">
        <i id="restart-icon" class="fa-solid fa-xmark"></i>
      </button>
      <button class="play-button">
        <i id="play-icon" class="fa-solid fa-play"></i>
      </button>
      <button class="lap-button hidden">
        <i id="lap-icon" class="fa-regular fa-flag"></i>
      </button>
    </div>

    <!-- FOOTER NAVBAR -->
    <div class="navbar">
      <div class="stopwatch active">
        <i class="fa-solid fa-stopwatch"></i>
        <p>Stopwatch</p>
      </div>

      <div class="timer">
        <i class="fa-solid fa-hourglass-start"></i>
        <p>Timer</p>
      </div>

      <div class="alarm">
        <i class="fa-solid fa-bell"></i>
        <p>Alarm</p>
      </div>

      <div class="world-clock">
        <i class="fa-solid fa-globe"></i>
        <p>World clock</p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
