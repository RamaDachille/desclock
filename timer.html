<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer - desclock</title>
    <link rel="icon" type="image/x-icon" href="/style/favicon.png" />
    <script
      src="https://kit.fontawesome.com/e2a9b61ec9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/style/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/style/timer.css" />
    <link rel="stylesheet" type="text/css" href="/style/index.css" />
  </head>

  <body>
    <div class="content">
      <!-- TIME -->
      <div class="outer-circle">
        <p class="time hidden">
          <span class="mins">00</span>:<span class="blue-text">00:00</span>
        </p>

        <form id="timer-form" class="">
          <input
            type="number"
            name="hours"
            id="hours"
            min="0"
            max="99"
            step="1"
            placeholder="00"
          /><span>:</span
          ><input
            type="number"
            name="minutes"
            id="minutes"
            min="0"
            max="59"
            step="1"
            placeholder="00"
          /><span>:</span
          ><input
            type="number"
            name="seconds"
            id="seconds"
            min="0"
            max="59"
            step="1"
            placeholder="00"
          />
        </form>
      </div>
      <!-- <span class="error-message" id="hours-error"></span>
      <span class="error-message" id="minutes-error"></span>
      <span class="error-message" id="seconds-error"></span> -->

      <div class="modal" id="timerUpModal">
        <div class="modal-content">
          <p id="alert-title">Time's up!</p>
          <p>
            <span class="alert-hrs">00</span>:<span class="alert-time"
              >00:00</span
            >
            time passed
          </p>
          <button id="restartTimer">Restart</button>
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-container">
      <button class="restart-button hidden">
        <i id="restart-icon" class="fa-solid fa-xmark"></i>
      </button>
      <button class="play-button">
        <i id="play-icon" class="fa-solid fa-play"></i>
      </button>
      <button class="lap-button hidden">
        <i id="audio-icon" class="fa-solid fa-volume-high"></i>
      </button>
    </div>

    <!-- FOOTER NAVBAR -->
    <div class="navbar">
      <a href="/index.html" class="stopwatch">
        <i class="fa-solid fa-stopwatch"></i>
        <p>Stopwatch</p>
      </a>

      <a href="/timer.html" class="timer active">
        <i class="fa-solid fa-hourglass-start"></i>
        <p>Timer</p>
      </a>

      <a class="alarm">
        <i class="fa-solid fa-bell"></i>
        <p>Alarm</p>
      </a>

      <a class="world-clock">
        <i class="fa-solid fa-globe"></i>
        <p>World clock</p>
      </a>
    </div>

    <script src="/timer.js"></script>
  </body>
</html>
